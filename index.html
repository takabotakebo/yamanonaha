<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title></title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="./components/foodcard.js" charset="utf-8"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">

     <div id="first_viwe">
       <div class="header-image">
         <img class="title" src="./img/yamanonaha.png">
       </div>
       <div class="hazimeni">
         <img class="section-title" src="./img/hazimeni.png" >
       </div>
       <div id=round>
         <div class="round1">
           <div class="round1_inner">
             <h1>山菜の味わい方</h1>
             <p>山菜を料理するとき、いろいろな方法がありますが、洋食に持に用いられるような食材を使って料理したことありますか？
             </p>
             <img src="./img/sansai.jpg" width="400"height="auto">
           </div>
         </div>
       </div>
       <div class="round2">
         <div class="round2_inner">
         <p>みなさんは今から山菜と山菜とは合わなそうな食材がランダムで生成されます。二つの食材を合わせた料理にチャレンジしてみましょう。
          </p>
          <img src="./img/howtouse.png" width="450"height="auto">
         </div>
       </div>
     </div>


      <section id="sansaiSlot">
        <img class="section-title" src="./img/sozaikumiawase.png">
        <section class="items">
          <div class="slot" v-bind:class = "{visible: viewslotData.state == true }">
            <div class="textcard">
              <p>{{ viewslotData.textSansai }}</p>
            </div>
            <img class="dish" src="./img/dishsansai.png">
            <img v-bind:src='viewslotData.imgSansai' />
          </div>
          <img class="cross" src="./img/cross.png">
          <div class="slot" v-bind:class = "{visible: viewslotData.state == true }">
            <div class="textcard">
              <p>{{ viewslotData.textFood }}</p>
            </div>
            <img class="dish" src="./img/dishfood.png">
            <img v-bind:src='viewslotData.imgFood' />
          </div>
        </section>
        <input type="button"  class="ui button large" value="材料を決める" v-on:click="viewslot">
      </section>

      <section>
        <a href="./menu.html">
          <img class="gazougomakashi" src="./img/recipie01.png">
        </a>
      </section>

      <section >
        <a href="./menu.html">
          <img class="gazougomakashi" src="./img/recipie02.png">
        </a>
      </section>

      <section>
        <img class="gazougomakashi" src="./img/index_bottom.png">
      </section>

    </div>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <!-- <script src="./components/header.js" charset="utf-8"></script> -->
    <script src="./js/index.js" charset="utf-8"></script>
    <script src="./js/slot.js" charset="utf-8"></script>
    <script src="./js/foodcard.js" charset="utf-8"></script>
  </body>
</html>
